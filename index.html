<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데미소다</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 블럭 1번 -->
    <div class="box1">
        <div class="cont1">
            <div class="logo"><img src="img/logo.png" alt="동아오츠카로고"></div>
            <div class="title"><img src="img/title.png" alt="데미소다로고"></div>
            <div class="can1"><img src="img/can_1.png" alt="데미소다제품사진"></div>
        </div>
    </div>
    <!-- 블럭 2번 -->
    <div class="box2">
        <div class="cont2">
            <div class="text"><img src="img/text.png" alt="제품설명"></div>
        </div>
    </div>
    <!-- 블럭 3번 -->
    <div class="box3">
        <div class="cont3">
            <div class="can2"><img src="img/can_2.png" alt="데미소다제품사진"></div>
        </div>
    </div>
    <!-- 블럭 4번 -->
    <div class="box4">
        <img src="img/peach_icon.png" alt="복숭아 이미지">
    </div>
    <!-- 블럭 5번 -->
    <div class="box5">
        <div class="cont5">
            <div class="txt">
                강한 탄산을 싫어하는 소비자들도 부담 없이 즐길 수 있다!<br>
                과일 그대로의 상큼하고 풍부한 맛을 느낄 수 있는 저 탄산 과즙음료<br>
                <br>
                식물성 유래 원료로만 만들어진 동아오츠카 음료로,<br>
                탄산(Soda)을 반(demi)으로 낮춰 부담없는 리얼에이드 탄생!<br>
                <br>
                달콤한 복숭아 리얼에이드 데미소다<br>
                달달한 설렘이 떠오르는 데미소다 복숭아<br>
                <br>
                사과, 래몬, 복숭아, 청포도, 오렌지, 자몽<br>
                6가지의 다양한 맛을 즐길 수 있습니다.<br>
            </div>
        </div>
    </div>
    <!-- 블럭 6번 -->
    <div class="box6">
        <div class="cont6">
            <img src="img/logo_en.png" alt="데미소다영문로고">
        </div>
    </div>
    <!-- 블럭 7번 -->
    <div class="box7">
        <div class="cont7">
            <img src="img/can_3.png" alt="데미소다제품사진">
        </div>
    </div>
    <!-- 블럭 8번 -->
    <div class="box8">
        <div class="cont8">
            <img src="img/end_logo.png" alt="동아오츠카로고, 데미소다로고">
        </div>
    </div>    
</body>
</html>
